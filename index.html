<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuck it, we ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            width: 250px; /* Adjust width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid white;
            margin-bottom: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
            max-width: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Fuck it, we ball</h1>
    <div id="countdown">Loading...</div>
    <img src="whitecoat.jpg" alt="Centered Image">
    <iframe 
        src="https://www.youtube.com/embed/MFNn8itfCZ4" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <script>
        function updateCountdown() {
            // Set the target date and time in UTC (Coordinated Universal Time)
            const targetDate = new Date("2024-01-29T13:00:00Z"); // 8 AM EST = 1 PM UTC
            const now = new Date(); // Current time

            // Calculate the difference in milliseconds
            const difference = targetDate - now;

            if (difference > 0) {
                // Time calculations for days, hours, minutes, and seconds
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Display the result in the countdown element
                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // If the countdown is finished, display this message
                document.getElementById("countdown").innerHTML = "It's time!";
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run it once immediately
    </script>
</body>
</html>
