<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuck it, we ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        img {
            width: 250px;
            height: auto;
            border: 2px solid white;
            margin-bottom: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
            max-width: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Fuck it, we ball</h1>
    <div id="countdown">Loading...</div>
    <img src="whitecoat.jpg" alt="Centered Image">
    <iframe 
        src="https://www.youtube.com/embed/MFNn8itfCZ4" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <script>
        function updateCountdown() {
            // Target date and time: January 29, 2025, 8:00 AM EST
            const targetDate = new Date("2025-01-29T13:00:00Z"); // This is UTC (8 AM EST)
            const now = new Date();

            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "It's time!";
            }
        }

        // Run the countdown immediately, and then update every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
